<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form class="w-full max-w-lg bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-gray-700 text-center">
      Signup Form
    </h2>
    <!-- Full Name -->
    <div class="mb-4">
      <label for="fullName" class="block text-gray-600 font-medium mb-2"
        >Full Name</label
      >
      <input
        type="text"
        id="fullName"
        name="fullName"
        placeholder="Enter your full name"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <!-- Phone Number -->
    <div class="mb-4">
      <label for="phone" class="block text-gray-600 font-medium mb-2"
        >Phone Number</label
      >
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <!-- WhatsApp Number -->
    <div class="mb-4">
      <label for="whatsapp" class="block text-gray-600 font-medium mb-2"
        >WhatsApp Number</label
      >
      <input
        type="tel"
        id="whatsapp"
        name="whatsapp"
        placeholder="Enter your WhatsApp number"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-gray-600 font-medium mb-2"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email address"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <!-- Address -->
    <div class="mb-6">
      <label for="address" class="block text-gray-600 font-medium mb-2"
        >Address</label
      >
      <textarea
        id="address"
        name="address"
        rows="3"
        placeholder="Enter your address"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      ></textarea>
    </div>
    <!-- Next Button -->
    <div class="flex justify-end">
      <button
      [routerLink]="['/SignupP2']" routerLinkActive="router-link-active" 
        type="submit"
        class="px-6 py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Next
      </button>
    </div>
  </form>
</div>
