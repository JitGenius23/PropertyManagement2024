<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form class="w-full max-w-lg bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-gray-700 text-center">
      Signup Form
    </h2>
    <!-- Aadhaar Card Photo -->
    <div class="mb-4">
      <label for="aadhaar" class="block text-gray-600 font-medium mb-2"
        >Upload Aadhaar Card Photo</label
      >
      <input
        type="file"
        id="aadhaar"
        name="aadhaar"
        accept="image/*"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <!-- PAN Card Photo -->
    <div class="mb-4">
      <label for="pancard" class="block text-gray-600 font-medium mb-2"
        >Upload PAN Card Photo</label
      >
      <input
        type="file"
        id="pancard"
        name="pancard"
        accept="image/*"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <!-- Passport Size Photo -->
    <div class="mb-4">
      <label for="passportPhoto" class="block text-gray-600 font-medium mb-2"
        >Upload Passport Size Photo</label
      >
      <input
        type="file"
        id="passportPhoto"
        name="passportPhoto"
        accept="image/*"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="block text-gray-600 font-medium mb-2"
        >Enter Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <!-- Confirm Password -->
    <div class="mb-6">
      <label for="confirmPassword" class="block text-gray-600 font-medium mb-2"
        >Confirm Password</label
      >
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm your password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <!-- Create Account Button -->
    <div class="flex justify-end">
      <button
        [routerLink]="['/dashboard']" routerLinkActive="router-link-active"
        type="submit"
        class="px-6 py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Create Account
      </button>
    </div>
  </form>
</div>
