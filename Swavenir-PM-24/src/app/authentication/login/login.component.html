<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Login Card -->
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="space-y-4">
      <!-- User ID Field -->
      <div>
        <label for="userid" class="block text-sm font-medium text-gray-700"
          >User ID</label
        >
        <input
          type="text"
          id="userid"
          name="userid"
          ngModel
          required
          #userid="ngModel"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        @if (loginForm.controls['userid'].invalid && loginForm.controls['userid'].touched) {
          <p class="text-red-500 text-xs mt-1">User ID is required.</p>
        }
      </div>
      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [disabled]="!userid.valid"
          ngModel
          required
          #password="ngModel"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          (click)="onLogin(userid.value,password.value)"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Login
        </button>
      </div>
    </form>
    <!-- Footer -->
    <p class="text-sm text-center text-gray-600 mt-4">
      Don't have an account?
      <a routerLink="/SignupP1" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>
</div>
