<div class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <h1 class="text-2xl md:text-4xl font-bold text-black sm:mt-10 mt-10">
    Choose Your Plan
  </h1>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 p-10 lg:grid-cols-3 gap-6 w-full max-w-7xl"
  >
    <div
      class="bg-white shadow-lg rounded-lg p-5 flex flex-col items-center hover:shadow-xl transition-shadow duration-300"
      *ngFor="let plan of plans"
    >
      <h2 class="text-lg md:text-xl font-semibold text-gray-700 mb-2">
        {{ plan.name }}
      </h2>
      <p class="text-gray-500 text-sm md:text-base mb-4 text-center">
        {{ plan.description }}
      </p>
      <div class="text-3xl font-bold text-gray-800 mb-4">{{ plan.price }}</div>
      <button
      [routerLink]="['/paymentPage']"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-300"
      >
        Choose Plan
      </button>
    </div>
  </div>
</div>
