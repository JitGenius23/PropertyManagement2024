<div  class="max-w-7xl mx-auto font-sans">
  <div class="container mx-auto p-4">
    <!-- Heading -->
    <h1 class="text-2xl md:text-4xl font-bold text-gray-800 text-center mb-6">
      Property Type
    </h1>
