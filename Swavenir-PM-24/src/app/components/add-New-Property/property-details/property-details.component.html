<div class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 text-center">
      Property Details
    </h1>
    <form class="space-y-6">
      <!-- Form Fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Property Name -->
        <div>
          <label
            for="property-name"
            class="block text-gray-700 font-medium mb-1"
          >
            Property Name
          </label>
          <input
            type="text"
            id="property-name"
            name="property-name"
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter property name"
          />
        </div>
        <!-- Plot Area -->
        <div>
          <label for="plot-area" class="block text-gray-700 font-medium mb-1">
            Plot Area
          </label>
          <select
            id="plot-area"
            name="plot-area"
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="" disabled selected>Select area</option>
            <option value="500sqft">500 sqft</option>
            <option value="1000sqft">1000 sqft</option>
            <option value="1500sqft">1500 sqft</option>
          </select>
        </div>
        <!-- Address -->
        <div>
          <label for="address" class="block text-gray-700 font-medium mb-1">
            Address
          </label>
          <input
            type="text"
            id="address"
            name="address"
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter address"
          />
        </div>
        <!-- Nearest Landmark -->
        <div>
          <label for="landmark" class="block text-gray-700 font-medium mb-1">
            Nearest Landmark
          </label>
          <input
            type="text"
            id="landmark"
            name="landmark"
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter landmark"
          />
        </div>
        <!-- State -->
        <div>
          <label for="state" class="block text-gray-700 font-medium mb-1">
            State
          </label>
          <input
            type="text"
            id="state"
            name="state"
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter state"
          />
        </div>
        <!-- City -->
        <div>
          <label for="city" class="block text-gray-700 font-medium mb-1">
            City
          </label>
          <input
            type="text"
            id="city"
            name="city"
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter city"
          />
        </div>
        <!-- Pincode -->
        <div>
          <label for="pincode" class="block text-gray-700 font-medium mb-1">
            Pincode
          </label>
          <input
            type="text"
            id="pincode"
            name="pincode"
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter pincode"
          />
        </div>
        <!-- Photo Upload -->
        <div>
          <label
            for="photo-upload"
            class="block text-gray-700 font-medium mb-1"
          >
            Upload Photo
          </label>
          <input
            type="file"
            id="photo-upload"
            name="photo-upload"
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
      </div>
      <!-- Buttons -->
      <div class="flex justify-between mt-6">
        <button
        [routerLink]="['/propertyType']"
          type="button"
          class="bg-gray-700 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition-all"
        >
          Back
        </button>
        <button
        [routerLink]="['/choosePlans']"
          type="submit"
          class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 transition-all"
        >
          Next
        </button>
      </div>
    </form>
  </div>
</div>
