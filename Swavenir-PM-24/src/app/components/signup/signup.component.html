<div class="w-full mx-auto max-w-md mt-8 bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
    Create Account
  </h2>
  <form action="#" method="POST">
    <!-- Full Name -->
    <div class="mb-4">
      <label for="fullName" class="block text-sm font-medium text-gray-700"
        >Full Name</label
      >
      <input
        type="text"
        id="fullName"
        name="fullName"
        class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
    </div>

    <!-- Phone Number -->
    <div class="mb-4">
      <label for="phoneNumber" class="block text-sm font-medium text-gray-700"
        >Phone Number</label
      >
      <input
        type="text"
        id="phoneNumber"
        name="phoneNumber"
        class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
    </div>

    <!-- WhatsApp Number -->
    <div class="mb-4">
      <label
        for="whatsappNumber"
        class="block text-sm font-medium text-gray-700"
        >WhatsApp Number</label
      >
      <input
        type="text"
        id="whatsappNumber"
        name="whatsappNumber"
        class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
    </div>

    <!-- Email ID -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email ID</label
      >
      <input
        type="email"
        id="email"
        name="email"
        class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
    </div>

    <!-- Address -->
    <div class="mb-4">
      <label for="address" class="block text-sm font-medium text-gray-700"
        >Address</label
      >
      <textarea
        id="address"
        name="address"
        rows="4"
        class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      ></textarea>
    </div>

    <!-- Aadhar Card Photo Upload -->
    <div class="mb-4">
      <label for="aadharPhoto" class="block text-sm font-medium text-gray-700"
        >Aadhar Card Photo</label
      >
      <input
        type="file"
        id="aadharPhoto"
        name="aadharPhoto"
        class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
    </div>

    <!-- Pancard Photo Upload -->
    <div class="mb-4">
      <label for="pancardPhoto" class="block text-sm font-medium text-gray-700"
        >Pancard Photo</label
      >
      <input
        type="file"
        id="pancardPhoto"
        name="pancardPhoto"
        class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
    </div>

    <!-- Passport Size Photo Upload -->
    <div class="mb-4">
      <label for="passportPhoto" class="block text-sm font-medium text-gray-700"
        >Passport Size Photo</label
      >
      <input
        type="file"
        id="passportPhoto"
        name="passportPhoto"
        class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
    </div>

    <!-- Confirm Password -->
    <div class="mb-4">
      <label
        for="confirmPassword"
        class="block text-sm font-medium text-gray-700"
        >Confirm Password</label
      >
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
    </div>

    <!-- Create Account Button -->
    <div class="mb-4">
      <button
        type="submit"
        class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        Create Account
      </button>
    </div>

    <!-- Already have an account -->
    <div class="text-center text-sm text-gray-600">
      <p>
        Already have an account?
        <a href="/login" class="text-indigo-600 hover:text-indigo-700">Login</a>
      </p>
    </div>
  </form>
</div>
