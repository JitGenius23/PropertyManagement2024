<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div
    class="sidebar fixed top-0 left-0 z-30 h-full w-64 transition-transform duration-300 lg:translate-x-0 -translate-x-full"
    [class.translate-x-0]="isSidebarOpen"
    [class.-translate-x-full]="!isSidebarOpen"
  >
    <!-- Sidebar Header -->
    <div class="flex items-center justify-between p-4 bg-white lg:hidden">
      <h1 class="text-2xl font-bold">Property Management</h1>
    </div>

    <!-- Sidebar Content -->
    <nav class="mt-8 space-y-4 p-3">
      <div
        routerLink="properties"
        class="flex items-center hover:cursor-pointer"
        [routerLinkActive]="activeRouterLink"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidebarToggle()"
      >
        <img
          src="house-icon.png"
          class="w-6 h-6 max-sm:w-7 max-sm:h-7"
          alt=""
        />
        <a class="block p-2 rounded text-sm max-sm:text-base tracking-wider"
          >Properties</a
        >
      </div>
      <div
        routerLink="gallery"
        class="flex items-center hover:cursor-pointer"
        [routerLinkActive]="activeRouterLink"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidebarToggle()"
      >
        <img
          src="gallery-icon.png"
          class="w-6 h-6 max-sm:w-7 max-sm:h-7"
          alt=""
        />
        <a class="block p-2 rounded text-sm max-sm:text-base tracking-wider"
          >Gallery</a
        >
      </div>
      <div
        routerLink="reports"
        class="flex items-center hover:cursor-pointer"
        [routerLinkActive]="activeRouterLink"
        (click)="sidebarToggle()"
      >
        <img
          src="reports-icon.png"
          class="w-6 h-6 max-sm:w-7 max-sm:h-7"
          alt=""
        />
        <a class="block p-2 rounded text-sm max-sm:text-base tracking-wider"
          >Reports</a
        >
      </div>
      <div
        routerLink="support"
        class="flex items-center hover:cursor-pointer"
        [routerLinkActive]="activeRouterLink"
        (click)="sidebarToggle()"
      >
        <img
          src="support-icon.png"
          class="w-6 h-6 max-sm:w-7 max-sm:h-7"
          alt=""
        />
        <a class="block p-2 rounded text-sm max-sm:text-base tracking-wider"
          >Support</a
        >
      </div>
    </nav>
  </div>

  <!-- Main Content Wrapper -->
  <div class="flex-1 flex flex-col lg:ml-64 h-full">
    <!-- Top Navbar -->
    <header
      class="sticky top-0 z-20 bg-white shadow-md flex justify-between items-center px-4 py-3"
    >
      <!-- Hamburger Menu Button -->
      <button
        class="lg:hidden text-3xl"
        (click)="toggleSidebar()"
        aria-label="Open Sidebar"
      >
        â˜°
      </button>

      <!-- Navbar Static Content -->
      <h1 class="text-xl font-bold">{{ activeRouterLink }}</h1>

      <!-- Profile Section -->
      <div class="relative">
        <button
          class="flex items-center space-x-2"
          (click)="toggleDropdown()"
          aria-label="Open Profile Dropdown"
        >
          <span>ðŸ‘¤</span>
          <span class="text-sm font-medium">User</span>
        </button>

        <!-- Dropdown -->
        <div
          class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 shadow-lg rounded-md"
          *ngIf="isDropdownOpen"
        >
          <a class="block px-4 py-2 text-sm hover:bg-gray-100">Profile</a>
          <a class="block px-4 py-2 text-sm hover:bg-gray-100">Settings</a>
          <a
            (click)="logout()"
            class="block text-red-500 px-4 py-2 text-sm hover:cursor-pointer hover:bg-gray-100"
            >Logout</a
          >
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main
      class="flex-1 overflow-y-auto p-4 bg-gray-100"
      (click)="sidebarToggle()"
    >
      <router-outlet> </router-outlet>
    </main>
  </div>
</div>
