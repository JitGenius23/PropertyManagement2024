<div
  class="min-h-screen bg-gray-50 flex items-center justify-center px-4 sm:px-6 lg:px-8 py-10"
>
  <div class="max-w-4xl w-full bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl md:text-4xl font-bold text-gray-800 mb-6">
      Choose Payment Method
    </h1>
    <div class="space-y-6">
      <!-- Visa Payment -->
      <div>
        <button
          class="w-full flex items-center justify-between bg-blue-50 border border-blue-300 text-blue-600 px-4 py-3 rounded-lg hover:bg-blue-100"
          (click)="togglePaymentMethod('visa')"
        >
          <span>Visa</span>
          <span *ngIf="selectedMethod !== 'visa'" class="text-sm">Expand</span>
        </button>
        <div *ngIf="selectedMethod === 'visa'" class="mt-4 space-y-4">
          <input
            type="text"
            class="w-full px-4 py-2 border rounded-lg"
            placeholder="Card Number"
          />
          <input
            type="text"
            class="w-full px-4 py-2 border rounded-lg"
            placeholder="Cardholder Name"
          />
          <div class="grid grid-cols-2 gap-4">
            <input
              type="text"
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="Expiry Date (MM/YY)"
            />
            <input
              type="text"
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="CVC"
            />
          </div>
        </div>
      </div>

      <!-- UPI Payment -->
      <div>
        <button
          class="w-full flex items-center justify-between bg-green-50 border border-green-300 text-green-600 px-4 py-3 rounded-lg hover:bg-green-100"
          (click)="togglePaymentMethod('upi')"
        >
          <span>Pay Using UPI</span>
          <span *ngIf="selectedMethod !== 'upi'" class="text-sm">Expand</span>
        </button>
        <div *ngIf="selectedMethod === 'upi'" class="mt-4 space-y-4">
          <input
            type="text"
            class="w-full px-4 py-2 border rounded-lg"
            placeholder="Enter UPI ID"
          />
        </div>
      </div>

      <!-- PayPal Payment -->
      <div>
        <button
          class="w-full flex items-center justify-between bg-yellow-50 border border-yellow-300 text-yellow-600 px-4 py-3 rounded-lg hover:bg-yellow-100"
          (click)="togglePaymentMethod('paypal')"
        >
          <span>PayPal</span>
          <span *ngIf="selectedMethod !== 'paypal'" class="text-sm"
            >Expand</span
          >
        </button>
        <div *ngIf="selectedMethod === 'paypal'" class="mt-4 space-y-4">
          <input
            type="email"
            class="w-full px-4 py-2 border rounded-lg"
            placeholder="PayPal Email"
          />
        </div>
      </div>

      <!-- Direct Payment -->
      <div>
        <button
          class="w-full flex items-center justify-between bg-purple-50 border border-purple-300 text-purple-600 px-4 py-3 rounded-lg hover:bg-purple-100"
          (click)="togglePaymentMethod('direct')"
        >
          <span>Direct Payment</span>
          <span *ngIf="selectedMethod !== 'direct'" class="text-sm"
            >Expand</span
          >
        </button>
        <div *ngIf="selectedMethod === 'direct'" class="mt-4 space-y-4">
          <p class="text-gray-700 text-sm">
            Clicking below will open your preferred payment application.
          </p>
          <button
            class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
          >
            Open Payment App
          </button>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="mt-8">
      <button
        class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700"
      >
        Proceed to Payment
      </button>
    </div>
  </div>
</div>
