<div class="container">
  <div
    class="max-w-sm m-5 mx-auto bg-white border border-gray-300 shadow-md rounded-lg p-5"
  >
    <!-- Top Badges -->
    <div class="flex gap-5">
      <span
        class="bg-indigo-600 text-white text-xs font-semibold px-3 py-1 rounded-full"
        >Plot</span
      >
      <span
        class="bg-emerald-600 text-white text-xs font-semibold px-3 py-1 rounded-full"
        >Active</span
      >
    </div>

    <!-- Property ID -->
    <div class="mt-4">
      <p class="text-gray-700 text-sm font-medium">
        Property ID: <span class="font-bold">P12345</span>
      </p>
    </div>

    <!-- Dropdown Menu -->
    <div class="mt-4">
      <label
        for="propertyOptions"
        class="block text-sm font-medium text-gray-600 mb-1"
        >Select Week:</label
      >
      <select
        id="propertyOptions"
        class="border border-gray-300 rounded-lg px-3 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      >
        <option value="option1">Week-1</option>
        <option value="option2">Week-2</option>
        <option value="option3">Week-3</option>
      </select>
    </div>

    <!-- Clear Button -->
    <div class="absolute bottom-1 right-4">
      <button
        class="bg-red-600 text-white text-xs font-medium py-2 px-4 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
      >
        Clear
      </button>
    </div>
  </div>
</div>
