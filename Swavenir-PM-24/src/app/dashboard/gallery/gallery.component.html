<div class="flex flex-col items-center max-sm:max-w-80 mx-4 space-y-4">
  <!-- Scrollable Container -->
  <div
    class="flex overflow-x-auto space-x-4 p-4 border border-gray-300 rounded-lg w-full max-w-5xl scroll-smooth"
    #scrollContainer
  >
    <!-- Boxes -->
      <div
        class="flex-shrink-0 w-24 h-20 bg-gray-200 rounded-md shadow-md flex items-center justify-center text-center text-sm font-medium hover:cursor-pointer"
        *ngFor="let box of boxes; index as i"
        (click)="boxClick(i)"
        [routerLink]="[{outlets: {pictureVideo: ['pictureVideo']}}]"
      >
        Week - {{ i + 1 }}
      </div>
  </div>

  <!-- Control Buttons -->
  <div class="flex space-x-4">
    <button
      class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none"
      (click)="scrollLeft()"
    >
      ⬅ Left
    </button>
    <button
      class="px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none"
      (click)="scrollRight()"
    >
      Right ➡
    </button>
  </div>
</div>

<div>
  <router-outlet name="pictureVideo"></router-outlet>
</div>
